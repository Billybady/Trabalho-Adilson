<html>
    <head>
        <title>Controle de Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style2.css">
    </head>
    <body>
        <div class="containerInserir">
            <div class="titulo">
                <h1>Adicionar Cliente</h1>
            </div>
            <form action="inserir.jsp" method="post">
                <label>CPF:</label><input type="text" name="cpf"><br>
                <label>Nome:</label><input type="text" name="nome"><br>
                <label>Email:</label><input type="email" name="email"><br>
                <label>Telefone:</label><input type="text" name="telefone"><br>
                <label>Endereço:</label><input type="text" name="endereco"><br>
                <label>Problema:</label><textarea name="problema"></textarea><br>
                <label>Situação:</label>
                <select name="situacao">
                    <option>Resolvido</option>
                    <option>Em andamento</option>
                    <option>Não solucionado</option>
                </select><br>
                <button type="submit">Cadastrar</button>
            </form>  
            <form method="post" action="../gerenciar.jsp">       
                <button type="submit">Voltar</button>
            </form>
        </div>
       
    </body>
</html>
